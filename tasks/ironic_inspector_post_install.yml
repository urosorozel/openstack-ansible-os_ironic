- block:
  - name: Copy in dhcp config file
    template:
      src: "dhcpd.conf.j2"
      dest: "/etc/dhcp/dhcpd.conf"
    notify:
      - Restart isc-dhcp-server

  - lineinfile:
      path: /etc/default/isc-dhcp-server
      state: present
      regexp: '^INTERFACES='
      line: 'INTERFACES="{{ ironic_inspector_dhcp_interface }}"'
    notify:
      - Restart isc-dhcp-server
  when: ironic_inspector_dhcp_type == "isc_dhcp"

- block:
  - name: Ensure except lo dnsmasq setting
    lineinfile:
      path: /etc/default/dnsmasq
      state: present
      line: 'DNSMASQ_EXCEPT=lo'
    when: ansible_os_family == 'Debian'
    notify:
      - Restart dnsmasq

  - name: Uncomment IGNORE_RESOLVCONF line
    lineinfile:
      path: /etc/default/dnsmasq
      state: present
      regexp: '^#IGNORE_RESOLVCONF=.*'
      line: 'IGNORE_RESOLVCONF=yes'
      backrefs: yes
    when: ansible_os_family == 'Debian'
    notify:
      - Restart dnsmasq

  - name: Copy in dnsmqsq config file
    template:
      src: "dnsmasq.conf.j2"
      dest: "/etc/dnsmasq.d/inspector-dnsmasq.conf"
    notify:
      - Restart dnsmasq

  - name: Default pxelinux.0 config
    template:
      src: pxelinux-default.j2
      dest: "{{ ironic_inspector_tftpboot_dir }}/pxelinux.cfg/default"

  - name: Create directories
    file:
      path: "{{ item }}"
      state: directory
      owner: "{{ ironic_system_user_name }}"
      group: "{{ ironic_system_group_name }}"
      mode: "0755"
    with_items:
      - /etc/dnsmasq.d/dhcp-hostsdir
  when: ironic_inspector_dhcp_type == "dnsmasq"

- name: Lookup ipa sha256 checksum
  set_fact:
    ironic_inspector_ipa_kernel_sha256: "{{ lookup('url',ironic_inspector_ipa_kernel_sha256_url)}}"
    ironic_inspector_ipa_initrd_sha256: "{{ lookup('url',ironic_inspector_ipa_initrd_sha256_url)}}"

- name: Set httpboot download path
  set_fact:
    ironic_inspector_ipa_download_path: "{{ ironic_inspector_httpboot_root }}"
  when: ironic_inspector_pxe_boot_mode == "http"

- name: Set tftpboot download path
  set_fact:
    ironic_inspector_ipa_download_path: "{{ ironic_inspector_ipa_tftpboot_image_dir }}"
  when: ironic_inspector_pxe_boot_mode == "tftp"

- name: Download ipa kernel image
  get_url:
    url: "{{ ironic_inspector_ipa_kernel_url }}"
    dest: "{{ ironic_inspector_ipa_download_path }}/{{ ironic_inspector_ipa_kernel_name }}"
    checksum: "sha256:{{ironic_inspector_ipa_kernel_sha256.split(' ')[0]}}"

- name: Download ipa initrd image
  get_url:
    url: "{{ ironic_inspector_ipa_initrd_url }}"
    dest: "{{ ironic_inspector_ipa_download_path }}/{{ ironic_inspector_ipa_initrd_name }}"
    checksum: "sha256:{{ironic_inspector_ipa_initrd_sha256.split(' ')[0]}}"
